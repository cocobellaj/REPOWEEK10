<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Evenet Listeners</title>
    </head>
    <body>
        <div id="hello_btn">
            say Hello
        </div>
        
        <script>
             var x = 1;

            document.getElementById('hello_btn').addEventListeners('click', ( ) => {
                document.getElementById('hello_btn').style.color = 'yellow' ;
                document.getElementById('hello_btn').style.backgroundColor ='orange';
                console.log(x);
                x ++;
            });
        </script>
    </body>
</html>
